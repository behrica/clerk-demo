<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta content="width=device-width, initial-scale=1" name="viewport"><link href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css" rel="stylesheet" type="text/css"><link href="https://storage.googleapis.com/nextjournal-cas-eu/data/8VxQBDwk3cvr1bt8YVL5m6bJGrFEmzrSbCrH1roypLjJr4AbbteCKh9Y6gQVYexdY85QA2HG5nQFLWpRp69zFSPDJ9" rel="stylesheet" type="text/css"><link href="https://storage.googleapis.com/nextjournal-cas-eu/data/8VvykE47cdahchdt8fxwHyYwJ7YSmEFcMSyqf4UNs61izpuF1xXpKA4HeZQctDkkU11B5iLVSBjpCQrk5f5mWXS9xv" rel="stylesheet" type="text/css"><script src="https://storage.googleapis.com/nextjournal-cas-eu/data/8VxHY6PGtXj8T1totowTp1ZdHqM5LEUCSiN6Yhfbtq5UAqU2cQdeJhMLywEEnzok6pX6KZRmWKw4QLb4M9qynDMb15" type="text/javascript"></script></head><body><div id="clerk-static-app"></div><script>let viewer = nextjournal.clerk.sci_viewer
let app = nextjournal.clerk.static_app
let docs = viewer.read_string("{:doc {:nextjournal/value [{:nextjournal/value {:type :doc, :content [{:type :heading, :content [{:type :text, :text \"Publishing to Github Pages\"}], :heading-level 1} {:type :paragraph, :content [{:type :text, :text \"Clerks function \"} {:type :monospace, :content [{:type :text, :text \"nextjournal.clerk/build-static-app!\"}]} {:type :text, :text \" takes a map with \"} {:type :monospace, :content [{:type :text, :text \":paths\"}]} {:type :text, :text \" and builds a static html page of your notebooks at such paths.\"}]} {:type :paragraph, :content [{:type :text, :text \"To publish a collection of clerk notebooks to github pages (like this guide) we suggest adding a \"} {:type :monospace, :content [{:type :text, :text \":nextjournal/clerk\"}]} {:type :text, :text \" alias to your repo's \"} {:type :monospace, :content [{:type :text, :text \"deps.edn\"}]} {:type :text, :text \" with e.g. the following properties:\"}]} {:type :code, :content [{:type :text, :text \"{:extra-deps {io.github.nextjournal/clerk {:git/sha \\\"13ba371a894aa8696697d0a47cf715296c35e4b5\\\"}}\\n :extra-paths [\\\"datasets\\\"]\\n :exec-fn nextjournal.clerk/build-static-app!\\n :exec-args {:paths [.. paths to my notebooks ... ]}}\\n\"}]} {:type :paragraph, :content [{:type :text, :text \"and a e.g. \"} {:type :monospace, :content [{:type :text, :text \".github/workflows/main.yml\"}]} {:type :text, :text \" to your repo with the following steps:\"}]} {:type :code, :content [{:type :text, :text \"name Publish to Pages\\non: push\\njobs:\\n  static-build:\\n  runs-on: ubuntu-latest\\n  steps:\\n    - name: üõéÔ∏è Checkout\\n      uses: actions/checkout@v2\\n\\n    - name: üîß Install java\\n      uses: actions/setup-java@v1\\n      with:\\n        java-version: '11.0.7'\\n\\n    - name: üîß Install clojure\\n      uses: DeLaGuardo/setup-clojure@master\\n      with:\\n        cli: '1.10.3.943'\\n\\n    - name: üóù maven cache\\n      uses: actions/cache@v2\\n      with:\\n        path: |\\n          ~/.m2\\n          ~/.gitlibs\\n        key: ${{ runner.os }}-maven-${{ github.sha }}\\n        restore-keys: |\\n          ${{ runner.os }}-maven-\\n\\n    - name: üóù Clerk Cache\\n        uses: actions/cache@v2\\n        with:\\n          path: .cache\\n          key: ${{ runner.os }}-clerk\\n\\n    - name: üèó Clerk Build\\n      run: clojure -X:nextjournal/clerk\\n\\n    - name: üöÄ Deploy\\n      uses: JamesIves/github-pages-deploy-action@4.1.6\\n      with:\\n        branch: gh-pages\\n        folder: public/build\\n\"}]} {:type :paragraph, :content [{:type :text, :text \"You might want to add this badge in your repo's readme :-)\"}]} {:type :code, :content [{:type :text, :text \"![badge][https://img.shields.io/static/v1?label=Run%20with&message=Clerk&color=rgb(50,175,209)&logo=plex&logoColor=rgb(50,175,209)]\\n\"}]} {:type :paragraph, :content [{:type :image, :content [{:type :text, :text \"badge\"}], :attrs {:src \"https://img.shields.io/static/v1?label=Run%20with&message=Clerk&color=rgb(50,175,209)&logo=plex&logoColor=rgb(50,175,209)\", :alt \"\"}}]}]}, :nextjournal/viewer :markdown}], :nextjournal/viewer :clerk/notebook, :scope {:namespace :nextjournal.clerk}}}")
app.page(docs)
</script></body></html>
